    # 學期內容

    <p align=left>
    <font color="#AAAAAA">教學內容</font>
    <hr color="white">
    <p align=left>

    這學期主要是要讓我們從倉儲規劃管理開始，之後進入設計鋼球運動軌道為目標的協同課程，
    在設計出軌道前需先熟悉<font color="#FF0000">solvespace</font>以及<font color="#FF0000">VREP</font>和<font color="#FF0000">Onshape</font>等軟體的應用,其中<font color="#FF0000">VREP</font>是最為重要
    來讓我們有能力製作出一個能動的機構。
        </script>
    </section>
</section>

						
<section>
    <section data-markdown>
        <script type="text/template">
    # W1-W3
    <p align=left>
    <font color="#AAAAAA">教學內容</font>
    <hr color="white">
    <p align=left>
    1.讓我們在<font color="#FF0000">Fossil</font>建立一個屬於個人的倉儲。<br>

    2.改變自己倉儲內的時區，使上傳時間能夠變正確的。<br>

    3.從倉儲內建立一個能連接到自己網誌的超連結。<br>

    4.教我們如何利用<font color="#FF0000">Fossil</font> 來上傳或下載資料。<br>

    5.利用leo製作每周的網誌。
    </p>
        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    <p align=left>
    <font color="#AAAAAA">操作順序</font>
    <hr color="white">
    <p align=left>
    1.在<font color="#FF0000">python2017fall_36</font>資料夾中打開程式，之後利用<font color="#FF0000">SciTE</font>打開leo並從資料夾user內開啟自己的<font color="#FF0000">leo</font>。<br>

    2.將一周的學習新得和學習內容濃縮成一頁網誌。<br>

    3.最後利用語法將的內容上傳至<font color="#FF0000">Fossil</font>。<br>
    </p>
        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    <font color="#AAAAAA">語法用途</font>
    <hr color="white">
    <p align=left>
    <font color="#FFB630">cd</font>XX:移動至XX資料夾。<br>
    <font color="#FFB630">mkdir</font> XX:創立XX資料夾<br>
    <font color="#FFB630"> fossil add .</font> : 新增內容。 (.)所代表的意思是所有的內容。<br>
    <font color="#FFB630"> fossil clone</font>:下載網站內的內容。<br>
    <font color="#FFB630">fossil open</font>:開啟fossil檔案裡的資料。<br>
    <font color="#FFB630">fossil commit -m "w19"</font>:提交檔案的標題名稱為(w19)。<br>
    <font color="#FFB630">fossil upate</font>:更新資料。<br>
    <font color="#FFB630"> fossil delete</font>:刪除。<br>
    <font color="#FFB630"> fossil status</font>:查詢儲藏庫存放資料的內容。<br>
    </p>
        </script>
    </section>

    # W4教學內容
    <p align=left>
    <font color="#AAAAAA">教學內容</font>
    <hr color="white">
    <p align=left>
    本周的課程教我們運用<font color="#FFFF00">solvespace</font>來繪圖，在<font color="#33FF33"><a href="https://mde1a1.kmol.info/2017fall/raw/ProEMechanism.pdf?name=a48a8c10af4e636b37ff9c8bc6e98ff00af0ac44"target="_blank">網址位置</a></font> 提供了零件圖 來讓我們練習，使我們能夠先熟悉 <font color="#FFFF00">solvespace</font>這個繪圖軟體。<br>

    再導入<font color="#45FF45">V-REP</font>的軟體來做出3D視角及動態模擬讓我們明白自己的零件作動樣子。<br>
    </p>

    組裝完後將檔案存成<font color="#FF3333">stl檔</font>，並且利用<font color="#FF3333">stl</font>檔來讓繪製的圖片能在自己的<font color="#FF3333">Blog</font>上呈現3D可動視角。<br>

#心得
<hr color="white">
<p align=left>
上完本學期的這堂課對<font color="#FF3333">設計是一種明確與具體的表達,也是為了與他人協同的橋樑,它是一種語言</font>,讓我又充分的了解這些話的意義。<br>
在這個學期的電腦輔助設計實習，學到了如何使用<font color="#FF3333">fossil</font>管理倉儲與製作投影片網誌、<font color="#FF3333">github</font>協同、用<font color="#FF3333">onshape</font>,<font color="#FF3333">solvespace</font>繪圖跟<font color="#FF3333">V-rep</font>的模擬。<br>
Github協同倉儲可以更方便組員之間分配工作看誰做了什麼一目了然，並且學習克服設計期間的困難，討論並解決他，讓我更加知道團隊的重要性。<br>
我學到了許多東西，謝謝組員也謝謝老師。<br>
